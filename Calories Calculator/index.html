<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" href="styles.css" />
        <title>Calorie Counter</title>
    </head>
    <body>
        <main>
            <!-- Main heading -->
            <h1>Calorie Counter</h1>
            <div class="container">
                <!-- Calorie counter form -->
                <form id="calorie-counter">
                    <!-- Daily calorie budget input -->
                    <label for="budget">Budget</label>
                    <input
                        type="number"
                        min="0"
                        id="budget"
                        placeholder="Daily calorie budget"
                        required
                    />
                    <!-- Meal and exercise sections -->
                    <fieldset id="breakfast">
                        <legend>Breakfast</legend>
                        <!-- Container for breakfast entries -->
                        <div class="input-container"></div>
                    </fieldset>
                    <fieldset id="lunch">
                        <legend>Lunch</legend>
                        <!-- Container for lunch entries -->
                        <div class="input-container"></div>
                    </fieldset>
                    <fieldset id="dinner">
                        <legend>Dinner</legend>
                        <!-- Container for dinner entries -->
                        <div class="input-container"></div>
                    </fieldset>
                    <fieldset id="snacks">
                        <legend>Snacks</legend>
                        <!-- Container for snack entries -->
                        <div class="input-container"></div>
                    </fieldset>
                    <fieldset id="exercise">
                        <legend>Exercise</legend>
                        <!-- Container for exercise entries -->
                        <div class="input-container"></div>
                    </fieldset>
                    <!-- Controls for adding entries -->
                    <div class="controls">
                        <span>
                            <label for="entry-dropdown">Add food or exercise:</label>
                            <select id="entry-dropdown" name="options">
                                <option value="breakfast" selected>Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snacks">Snacks</option>
                                <option value="exercise">Exercise</option>
                            </select>
                            <!-- Button to add a new entry -->
                            <button type="button" id="add-entry">Add Entry</button>
                        </span>
                    </div>
                    <!-- Submit and clear buttons -->
                    <div>
                        <!-- Button to calculate remaining calories -->
                        <button type="submit">
                            Calculate Remaining Calories
                        </button>
                        <!-- Button to clear all inputs -->
                        <button type="button" id="clear">Clear</button>
                    </div>
                </form>
                <!-- Output area for results -->
                <div id="output" class="output hide"></div>
            </div>
        </main>
        <!-- Link to external JavaScript file -->
        <script src="./script.js"></script>
    </body>

        <!-- Footer content -->

    </footer>
</html>
