<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lightbox Viewer</title>
    <link rel="stylesheet" href="/Lightbox view/styles.css"/>
  </head>

  <body>
    <div class="gallery">
      <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" alt="Stonehenge" />
      <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" alt="Stormy sky" />
      <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" alt="Trees" />
    </div>

    <div class="lightbox">
      <button id="close-btn">&times;</button>
      <img id="lightbox-image" alt="Enlarged gallery image" />
    </div>

    <script src="/Lightbox view/script.js"></script>
  </body>

      <footer class="footer">&copy; Ayotech</footer>

</html>
